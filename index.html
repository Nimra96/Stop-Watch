<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="box">

        <div class="heading">
            <h1><b>STOP WATCH</b></h1>
        </div>

        <div class="display">
            <div id="stopwatch">00:00:00</div>

        </div>


        <div class="button-box">
            <div id="btn">
                <button type="button" id="start" class="toggle-btn" onclick="start()">Start</button>
                <button type="button" id="stop" class="toggle-btn" onclick="stop()">Stop</button>
                <button type="button" id="reset" class="toggle-btn" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
